<!DOCTYPE html>
<html>
<body>

    <div>
        <svg id="v5b" xmlns="http://www.w3.org/2000/svg" width="150" height="150">
            <!-- Filter for the drop shadow -->
            <defs>
                <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
                    <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>                
            </defs>
    
            <!-- Squares with drop shadow -->
            <rect x="0" y="0" width="150" height="150" rx="10" ry="10" fill="#00FF00" />
            <rect x="25" y="25" width="100" height="100" rx="10" ry="10" fill="#009000" filter="url(#f1)" />
            <rect x="50" y="50" width="50" height="50" rx="10" ry="10" fill="#006000" filter="url(#f1)" />
        </svg>
    </div>


    <div>
        <svg id="v5b" xmlns="http://www.w3.org/2000/svg" width="150" height="150">

        </svg>
    </div>


    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150">
            <rect x="0" y="0" width="150" height="150" rx="10" ry="10" fill="#00FF00" />
            <rect x="25" y="25" width="100" height="100" rx="10" ry="10" fill="#008000" />
            <rect x="50" y="50" width="50" height="50" rx="10" ry="10" fill="#004000" />
        </svg>
    </div>    

    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewbox="0 0 100 100">
            <!-- Bottom face -->
            <polygon points="25,75 75,75 75,25 25,25" fill="#00FF00" />

            <!-- Left face -->
            <polygon points="25,75 50,50 25,25 25,75" fill="#008000" />

            <!-- Right face -->
            <polygon points="75,75 50,50 75,25 75,75" fill="#004000" />

            <!-- Back face -->
            <polygon points="25,25 50,50 75,25 25,25" fill="#006000" />
        </svg>
    </div>
