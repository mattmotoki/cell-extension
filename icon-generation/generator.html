<!DOCTYPE html>
<html>
<head>
    <title>SVG Generator</title>
</head>
<body>

<div>
    <svg id="v1" xmlns="http://www.w3.org/2000/svg" width="150" height="150">
        <rect x="50" y="50" width="100" height="50" rx="20" ry="20" fill="#00FF00" />
        <rect x="0" y="0" width="150" height="50" rx="20" ry="20" fill="#1E90FF" />
        <rect x="0" y="0" width="50" height="150" rx="20" ry="20" fill="#1E90FF" />
        <rect x="0" y="100" width="150" height="50" rx="20" ry="20" fill="#1E90FF" />
    </svg>
    <button onclick="downloadSVG('v1')">Download V1</button>    
</div>

<div></div>
    <svg id="v2" xmlns="http://www.w3.org/2000/svg" width="150" height="150">
        <rect x="50" y="50" width="100" height="50" rx="20" ry="20" fill="#1E90FF" />
        <rect x="0" y="0" width="150" height="50" rx="20" ry="20" fill="#00FF00" />
        <rect x="0" y="0" width="50" height="150" rx="20" ry="20" fill="#00FF00" />
        <rect x="0" y="100" width="150" height="50" rx="20" ry="20" fill="#00FF00" />
    </svg>
    <button onclick="downloadSVG('v2')">Download V2</button>
</div>


<!-- <svg id="v0" xmlns="http://www.w3.org/2000/svg" width="100" height="100"> -->
    <!-- <rect x="50" y="0" width="50" height="50" rx="20" ry="20" fill="#1E90FF" />
    <rect x="0" y="0" width="50" height="100" rx="20" ry="20" fill="#00FF00" />
    <rect x="0" y="50" width="100" height="50" rx="20" ry="20" fill="#00FF00" /> -->
<!-- </svg> -->


<script>
    function downloadSVG(id) {
        // Get the SVG element
        var svg = document.getElementById(id);

        // Serialize the SVG to string
        var serializer = new XMLSerializer();
        var svgStr = serializer.serializeToString(svg);

        // Create a data URL
        var dataURL = "data:image/svg+xml," + encodeURIComponent(svgStr);

        // Create a link element
        var link = document.createElement("a");

        // Set the href and download attributes of the link
        link.href = dataURL;
        link.download = "favicon.svg";

        // Append the link to the body
        document.body.appendChild(link);

        // Simulate a click on the link
        link.click();

        // Remove the link from the body
        document.body.removeChild(link);
    }
</script>

</body>
</html>
