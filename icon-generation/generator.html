<!DOCTYPE html>
<html>
<head>
    <title>SVG Generator</title>
</head>
<body>

<svg id="mySVG" xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <!-- <rect x="" y="" width="50" height="50" rx="10" ry="10" fill="#00FF00" />     -->
    <rect x="50" y="" width="50" height="50" rx="10" ry="10" fill="#1E90FF" />
    <rect x="0" y="" width="50" height="100" rx="10" ry="10" fill="#00FF00" />
    <rect x="0" y="50" width="100" height="50" rx="10" ry="10" fill="#00FF00" />
</svg>

<button onclick="downloadSV()">Download SVG</button>

<script>
    function downloadSVG() {
        // Get the SVG element
        var svg = document.getElementById("mySVG");

        // Serialize the SVG to string
        var serializer = new XMLSerializer();
        var svgStr = serializer.serializeToString(svg);

        // Create a data URL
        var dataURL = "data:image/svg+xml," + encodeURIComponent(svgStr);

        // Create a link element
        var link = document.createElement("a");

        // Set the href and download attributes of the link
        link.href = dataURL;
        link.download = "favicon.svg";

        // Append the link to the body
        document.body.appendChild(link);

        // Simulate a click on the link
        link.click();

        // Remove the link from the body
        document.body.removeChild(link);
    }
</script>

</body>
</html>
