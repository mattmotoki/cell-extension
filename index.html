<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cell Extension</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9PREHWYS4F"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-9PREHWYS4F');
        </script>        
    </head>
<body>
    <div id="game">
        <div id="game-header">
            <h1 style="color: var(--primary-color); margin: 10px 0; font-size: 1.8rem;">Cell Extension</h1>
        </div>
        <div id="score-breakdown"></div>
        <svg id="board"></svg>        
        <svg id="score-chart"></svg>
        <div id="game-controls">
            <div class="control-group">
                <!-- Player Mode Dropdown for both desktop and mobile -->
                <div class="player-dropdown">
                    <select id="player-mode">
                        <option value="ai">AI Player</option>
                        <option value="user">Two Player</option>
                    </select>
                </div>
                
                <!-- Scoring Mechanism Dropdown -->
                <div class="scoring-dropdown">
                    <select id="scoring-mechanism" title="Select a scoring mechanism">
                        <option value="cell-multiplication" title="Product of the size (number of cells) of the connected components" selected>Cell-Multiplication</option>                        
                        <option value="cell-connection" title="The total number of edges (connections)">Cell-Connection</option>
                        <option value="cell-maximization" title="The size of the largest connected component" disabled>Cell-Maximization (Coming soon)</option>
                        <option value="cell-extension" title="The largest diameter of the graph" disabled>Cell-Extension (Coming soon)</option>
                    </select>
                </div>
            </div>
            
            <button id="reset">Reset Game</button>
        </div>
    </div>
    
    <script type="module">
        import {Game} from "./js/game.js";
        
        // TODO: 
        // * fix alert message happening too soon
        // * bug: reset doesn't remove active transitions
        
        // Use a standard size for the game board, then scale with percentages
        let gridDimension = 100; // Representing 100%
        let cellDimension = gridDimension / 6; // 6 cells per grid, each 16.667%
        let playerColors = ["#00FF00", "#1E90FF"];
        let currentPlayer = 0;
        let scores = [0, 0];
        let progress = "playing";
        
        // Initial board size setting - actual pixel size will be determined by CSS
        d3.select("#board")
            .attr("viewBox", `0 0 ${gridDimension} ${gridDimension}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        // Sync controls between desktop and mobile
        function syncControls() {
            // Player mode dropdown change handler
            let playerModeDropdown = document.getElementById("player-mode");
            playerModeDropdown.addEventListener("change", function() {
                game.reset();
            });
            
            // Setup scoring mechanism tooltip and change handler
            const scoringSelect = document.getElementById("scoring-mechanism");
            
            // Add tooltip to the select element showing description of current selection
            scoringSelect.addEventListener("change", function() {
                // Reset the game when scoring mechanism changes
                if (!this.options[this.selectedIndex].disabled) {
                    game.reset();
                } else {
                    // If user selects a disabled option, reset to the previous value
                    alert("This scoring mechanism is not yet implemented.");
                    this.value = "cell-connection";
                }
            });
            
            // Display tooltip with additional information when hovering over options
            const options = scoringSelect.querySelectorAll("option");
            options.forEach(option => {
                const title = option.getAttribute("title");
                if (title) {
                    option.setAttribute("title", title);
                }
            });
        }
    
        // create game
        let game = new Game(gridDimension, cellDimension, playerColors, currentPlayer, scores, progress);

        // game controls
        d3.select("#reset").on("click", game.reset.bind(game));
        
        // Initialize synced controls
        syncControls();
    </script>    
</body>
</html>
