<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cell Extension</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9PREHWYS4F"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-9PREHWYS4F');
        </script>        
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="favicons/favicon-32x32.png" alt="Cell Extension Logo">
            <h1 class="navbar-title">Cell Extension</h1>
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    
    <!-- Mobile Menu with Static List Structure -->
    <div class="mobile-menu" id="mobile-menu">
        <ul class="mobile-menu-list">
            <li class="mobile-menu-item">
                <span class="mobile-menu-item-label">Player Mode</span>
                <select id="player-mode-mobile">
                    <option value="ai">AI Player</option>
                    <option value="user">Two Player</option>
                </select>
            </li>
            <li class="mobile-menu-item">
                <span class="mobile-menu-item-label">Scoring Mechanism</span>
                <select id="scoring-mechanism-mobile" title="Select a scoring mechanism">
                    <option value="cell-multiplication" title="Product of the size (number of cells) of the connected components" selected>Cell-Multiplication</option>                        
                    <option value="cell-connection" title="The total number of edges (connections)">Cell-Connection</option>
                    <option value="cell-maximization" title="The size of the largest connected component" disabled>Cell-Maximization (Coming soon)</option>
                    <option value="cell-extension" title="The largest diameter of the graph" disabled>Cell-Extension (Coming soon)</option>
                </select>
            </li>
        </ul>
        <!-- Close button -->
        <div class="mobile-menu-close">
            <button id="mobile-menu-close-btn">Close Menu</button>
        </div>
    </div>
    
    <!-- Remove overlay -->
    <!-- <div class="mobile-menu-overlay"></div> -->
    
    <div id="game">
        <!-- Game content wrapper for vertical centering -->
        <div class="game-content-wrapper">
            <div id="player-scores"></div>
            <svg id="board"></svg>        
            <svg id="score-chart"></svg>
            <div id="score-breakdown"></div>
            <div id="game-controls">
                <div class="control-group">
                    <!-- Player Mode Dropdown for both desktop and mobile -->
                    <div class="player-dropdown">
                        <select id="player-mode">
                            <option value="ai">AI Player</option>
                            <option value="user">Two Player</option>
                        </select>
                    </div>
                    
                    <!-- Scoring Mechanism Dropdown -->
                    <div class="scoring-dropdown">
                        <select id="scoring-mechanism" title="Select a scoring mechanism">
                            <option value="cell-multiplication" title="Product of the size (number of cells) of the connected components" selected>Cell-Multiplication</option>                        
                            <option value="cell-connection" title="The total number of edges (connections)">Cell-Connection</option>
                            <option value="cell-maximization" title="The size of the largest connected component" disabled>Cell-Maximization (Coming soon)</option>
                            <option value="cell-extension" title="The largest diameter of the graph" disabled>Cell-Extension (Coming soon)</option>
                        </select>
                    </div>
                </div>
                
                <button id="reset">Reset Game</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import {Game} from "./js/game.js";
                
        // Use a standard size for the game board, then scale with percentages
        let gridDimension = 100;
        let cellDimension = gridDimension / 6;
        let playerColors = ["#00FF00", "#1E90FF"];
        let currentPlayer = 0;
        let scores = [0, 0];
        let progress = "playing";
        
        // Initial board size setting - actual pixel size will be determined by CSS
        d3.select("#board")
            .attr("viewBox", `0 0 ${gridDimension} ${gridDimension}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        // Sync controls between desktop and mobile
        function syncControls() {
            // Player mode dropdown change handler
            let playerModeDropdown = document.getElementById("player-mode");
            let playerModeMobile = document.getElementById("player-mode-mobile");
            
            // Sync desktop to mobile
            playerModeDropdown.addEventListener("change", function() {
                playerModeMobile.value = this.value;
                game.reset();
            });
            
            // Sync mobile to desktop
            playerModeMobile.addEventListener("change", function() {
                playerModeDropdown.value = this.value;
                game.reset();
            });
            
            // Setup scoring mechanism tooltip and change handler
            const scoringSelect = document.getElementById("scoring-mechanism");
            const scoringSelectMobile = document.getElementById("scoring-mechanism-mobile");
            
            // Sync desktop to mobile
            scoringSelect.addEventListener("change", function() {
                // Reset the game when scoring mechanism changes
                if (!this.options[this.selectedIndex].disabled) {
                    scoringSelectMobile.value = this.value;
                    game.reset();
                } else {
                    // If user selects a disabled option, reset to the previous value
                    alert("This scoring mechanism is not yet implemented.");
                    this.value = "cell-connection";
                    scoringSelectMobile.value = "cell-connection";
                }
            });
            
            // Sync mobile to desktop
            scoringSelectMobile.addEventListener("change", function() {
                // Reset the game when scoring mechanism changes
                if (!this.options[this.selectedIndex].disabled) {
                    scoringSelect.value = this.value;
                    game.reset();
                } else {
                    // If user selects a disabled option, reset to the previous value
                    alert("This scoring mechanism is not yet implemented.");
                    this.value = "cell-connection";
                    scoringSelect.value = "cell-connection";
                }
            });
            
            // Display tooltip with additional information when hovering over options
            const options = scoringSelect.querySelectorAll("option");
            options.forEach(option => {
                const title = option.getAttribute("title");
                if (title) {
                    option.setAttribute("title", title);
                }
            });
            
            // Simplify mobile menu toggle
            const hamburgerBtn = document.getElementById('hamburger-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            
            // Toggle mobile menu when hamburger is clicked
            hamburgerBtn.addEventListener('click', function() {
                toggleMobileMenu();
            });
            
            // Function to toggle mobile menu state
            function toggleMobileMenu(forceClose = false) {
                if (forceClose) {
                    mobileMenu.classList.remove('active');
                    hamburgerBtn.classList.remove('active');
                } else {
                    mobileMenu.classList.toggle('active');
                    hamburgerBtn.classList.toggle('active');
                }
            }
            
            // Close menu with close button
            const closeBtn = document.getElementById('mobile-menu-close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    toggleMobileMenu(true);
                });
            }
            
            // Close menu when clicking anywhere on the page (except dropdown menus)
            document.addEventListener('click', function(e) {
                // Only proceed if menu is open
                if (!mobileMenu.classList.contains('active')) return;
                
                // Keep menu open if clicked element is a dropdown or inside a dropdown
                if (e.target.closest('select') || e.target.tagName === 'SELECT' || 
                    e.target.closest('.mobile-menu-item')) {
                    return;
                }
                
                // Close menu if click is not on hamburger button
                if (!hamburgerBtn.contains(e.target)) {
                    toggleMobileMenu(true);
                }
            });
            
            // Stop propgation on hamburger clicks to prevent document click from triggering
            hamburgerBtn.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Only handle window resize to close menu if needed
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    toggleMobileMenu(true);
                }
            });
            
            // Handle scroll effect for navbar
            function handleScroll() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 10) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
            
            // Add scroll event listener
            window.addEventListener('scroll', handleScroll);
            
            // Check on initial load
            handleScroll();
        }
    
        // create game
        let game = new Game(gridDimension, cellDimension, playerColors, currentPlayer, scores, progress);

        // game controls
        d3.select("#reset").on("click", game.reset.bind(game));
        
        // Initialize synced controls
        syncControls();
    </script>    
</body>
</html>
